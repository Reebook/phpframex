<!DOCTYPE html>
<!-- file: views/professor/index.html -->
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{title}}</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../views/css/styles.css">
</head>
<body>
 <div class="main">
  <nav>
    <ul>
      <li><a href="/books">Books</a></li>
      <li><a href="/authors">Authors</a></li>
      <li><a href="/publishers">publishers</a></li>      
    </ul> 
   </nav>
  <div class="row">
   <div class="eleven column">
     <h2>{{title}}</h2>
     <br>
     <table><thead>
      <tr><th>name</th><th>country</th>
          <th>founded</th><th>genere</th>
          <th>actions</th>
        </tr>
      </thead><tbody>
      {{#publishers}}
      <tr><td><a href="publishers/{{id}}">{{name}}</a></td>
      <td>{{country}}</td>
      <td>{{founded}}</td>
      <td>{{genere}}</td>
      <td>
        <a class="button-actions" href="publishers/{{id}}">Show</a>
        <a class="button-actions" href="publishers/{{id}}/edit">Edit</a>
        <a class="button-actions" href="publishers/{{id}}/delete">Erase</a>
      </td>
    </tr>
      {{/publishers}}</tbody>
     </table>
     <a class="button button-primary" href="/publishers/create">New</a>
    </div>
   </div>
 </div>
</body>
</html>
