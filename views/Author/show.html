<!DOCTYPE html>
<!-- file: views/professor/show.html -->
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{title}}</title>
{{> header}}  
{{#edit}}
   <link rel="stylesheet" href="../../views/css/styles.css">
{{/edit}}
</head>
<body>
   {{> navbar}}
 <div class="container">
 
  <div class="row">
   <div class="eleven column">
    <h2>{{title}}</h2>
     {{#author}}
     {{#show}}<form>{{/show}}
     {{#create}}<form action="/authors" method="POST">{{/create}}
     {{#edit}}<form action="/authors/{{id}}" method="POST">
        <input type="hidden" name="_method" value="PUT"/>{{/edit}}
     <div class="row">
      <div class="six columns">
       <label for="nameInput">Name</label>
       <input class="u-full-width" type="text" 
         {{#show}} readonly {{/show}}
          name="name" value="{{name}}"/>
      </div>
      <div class="six columns">
       <label for="degreeInput">nationality</label>
       <input class="u-full-width" type="text"
          {{#show}} readonly {{/show}}
          name="nationality" value="{{nationality}}"/>
      </div>
     </div>
     <div class="row">
      <div class="six columns">
       <label for="emailInput">Birth</label>
       <input class="u-full-width" type="text"
          {{#show}} readonly {{/show}}
          name="birth" value="{{birth}}"/>
      </div>
      <div class="six columns">
       <label for="fields">fields</label>
       <input class="u-full-width" type="text"
         {{#show}} readonly {{/show}}
         name="fields" value="{{fields}}"/>
      </div>
      <a class="button button-primary" href="/authors">Back</a>
     {{#edit}}<input style="float: right" class="button" type="submit" value="Update"/>{{/edit}}
     {{#create}}<input style="float: right" class="button" type="submit" value="Create"/>{{/create}}
     {{/author}}
    </form>
   </div>
  </div>
 </div>
</body>
</html>
